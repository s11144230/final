<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WineWorld - 結帳</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <script>
        function toggleMenu() {
        var navMenu = document.getElementById('nav-menu');
        if (navMenu.style.display === 'flex') {
            navMenu.style.display = 'none';
        } else {
            navMenu.style.display = 'flex';
        }
    }
    </script>
    <header>
        <div class="container">
            <h1><a href="index.html">WineWorld</a></h1>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <nav id="nav-menu">
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <ul class="drop-down-menu">
                        <li><a href="products.html">產品</a>
                            <ul>
                                <li><a href="products.html#redwine">紅酒</a>
                                </li>
                                <li><a href="products.html#whitewine">白酒</a>
                                </li>
                                <li><a href="products.html#pinkwine">粉紅酒</a>
                            </ul>
                        </li>
                    </ul>
                    <li><a href="about.html">關於我們</a></li>
                    <li><a href="contact.html">聯繫我們</a></li>
                    <li><a href="login.html">登入</a></li>
                    <li><a href="cart.html">購物車</a></li>
                    <li><a href="member.html">會員</a></li>
                </ul>
            </nav>
            <form action="search.html" method="get">
                <input type="text" name="q" placeholder="搜索">
                <button type="submit">搜索</button>
            </form>
        </div>
    </header>

    <main class="main">
        <div>
            <section class="checkout">
                <h2>結帳</h2>
                <form action="order-confirmation.html" method="post">
                    <label for="fullname">全名：</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="address">地址：</label>
                    <input type="text" id="address" name="address" required>
                    <label for="city">城市：</label>
                    <input type="text" id="city" name="city" required>
                    <label for="country">國家：</label>
                    <select id="country" name="country" required>
                        <option value="台灣">台灣</option>
                        <option value="日本">日本</option>
                        <option value="韓國">韓國</option>
                        <option value="中國">中國</option>
                        <option value="美國">美國</option>
                        <option value="英國">英國</option>
                        <option value="法國">法國</option>
                        <option value="德國">德國</option>
                    </select>
                    <label for="payment">付款方式：</label>
                    <select id="payment" name="payment" required>
                        <option value="信用卡">信用卡</option>
                        <option value="LinePay">LinePay</option>
                        <option value="貨到付款">貨到付款</option>
                    </select>
                    <button type="submit" class="btn">提交訂單</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div>
            <img src="https://www.my9.com.tw/cdn/shop/t/48/assets/alcohol-warning-banner.svg?v=55955266327778848711652012703" alt="">
            <p>&copy; 2024 WineWorld. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
